<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame Optokinetik - Optimiert mit Geschwindigkeits- und Soundsteuerung</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Szene -->
    <a-scene>
      <!-- Kamera und Bewegung -->
      <a-entity
        id="cameraRig"
        position="0 1.6 0"
        wasd-controls="acceleration: 50"
        look-controls="pointerLockEnabled: true"
      >
        <a-camera></a-camera>
      </a-entity>

      <!-- Schwarzer Hintergrund -->
      <a-sky color="#000000"></a-sky>

      <!-- Kugel mit Punkten -->
      <a-entity id="points-entity" optimized-points></a-entity>

      <!-- Sound Entity -->
      <a-entity id="sound-entity" position="0 1.6 0">
        <a-sound src="#hum-sound" autoplay="false" loop="true" position="0 0 0"></a-sound>
      </a-entity>

      <!-- Audio Asset -->
      <a-assets>
        <!-- Du kannst hier eine eigene Audiodatei verlinken -->
        <audio id="hum-sound" src="path/to/your/hum-sound.mp3"></audio>
      </a-assets>

      <!-- Debugging Textanzeige -->
      <a-entity
        id="debugText"
        position="0 2 -2"
        text="value: Warten auf Eingabe...; color: yellow; width: 4;"
      ></a-entity>

      <!-- VR-Button zum Starten/Stoppen der Animation -->
      <a-entity
        id="startButton"
        geometry="primitive: plane; width: 1; height: 0.5"
        material="color: green"
        position="-1 1.5 -2"
        text="value: Start/Stop; align: center;"
        class="clickable"
      ></a-entity>

      <!-- Buttons zur Änderung der Rotationsachse -->
      <a-entity id="axisButtons" position="0 1 -2">
        <a-entity
          id="xButton"
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: red"
          position="-0.6 0 0"
          text="value: X; align: center;"
          class="clickable"
        ></a-entity>
        <a-entity
          id="yButton"
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: green"
          position="0 0 0"
          text="value: Y; align: center;"
          class="clickable"
        ></a-entity>
        <a-entity
          id="zButton"
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: blue"
          position="0.6 0 0"
          text="value: Z; align: center;"
          class="clickable"
        ></a-entity>
      </a-entity>

      <!-- Buttons zur Geschwindigkeitsanpassung -->
      <a-entity id="speedButtons" position="0 0.5 -2">
        <a-entity
          id="speedUpButton"
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: yellow"
          position="-0.3 0 0"
          text="value: +; align: center;"
          class="clickable"
        ></a-entity>
        <a-entity
          id="speedDownButton"
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: orange"
          position="0.3 0 0"
          text="value: -; align: center;"
          class="clickable"
        ></a-entity>
      </a-entity>

      <!-- Button zum Ein-/Ausschalten des Sounds -->
      <a-entity
        id="soundToggleButton"
        geometry="primitive: plane; width: 1; height: 0.5"
        material="color: purple"
        position="1 1.5 -2"
        text="value: Sound An/Aus; align: center;"
        class="clickable"
      ></a-entity>

      <!-- Controller für Interaktionen -->
      <a-entity laser-controls="hand: right" id="rightController"></a-entity>

      <!-- Script für das Erstellen der Punkte und Animation -->
      <script>
        AFRAME.registerComponent('optimized-points', {
          schema: {},
          init: function () {
            this.isAnimating = false;
            this.animationSpeed = 1; // Rotationsgeschwindigkeit
            this.rotationAxis = new THREE.Vector3(0, 1, 0); // Standardmäßig um die Y-Achse rotieren
            this.createPoints();
          },
          createPoints: function () {
            const numPoints = 5000; // Angepasste Anzahl der Punkte
            const radius = 20;
            const positions = [];
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });

            for (let i = 0; i < numPoints; i++) {
              const theta = Math.random() * 2 * Math.PI;
              const phi = Math.acos(2 * Math.random() - 1);
              const x = radius * Math.sin(phi) * Math.cos(theta);
              const y = radius * Math.cos(phi);
              const z = radius * Math.sin(phi) * Math.sin(theta);
              positions.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            this.points = new THREE.Points(geometry, material);
            this.el.setObject3D('mesh', this.points);
          },
          tick: function (time, timeDelta) {
            if (!this.isAnimating) return;
            const delta = timeDelta / 1000; // Konvertiere Zeitdelta in Sekunden
            this.points.rotateOnAxis(this.rotationAxis, this.animationSpeed * delta);
          },
          toggleAnimation: function () {
            this.isAnimating = !this.isAnimating;
            const debugText = document.getElementById('debugText');
            debugText.setAttribute(
              'text',
              `value: Animation ${
                this.isAnimating ? 'gestartet' : 'gestoppt'
              }; color: ${this.isAnimating ? 'green' : 'red'}; width: 4`
            );
            console.log(`Animation ${this.isAnimating ? 'gestartet' : 'gestoppt'}`);
          },
          setRotationAxis: function (axis) {
            this.rotationAxis = axis.normalize();
            const debugText = document.getElementById('debugText');
            debugText.setAttribute(
              'text',
              `value: Rotationsachse geändert; color: yellow; width: 4`
            );
            console.log('Rotationsachse geändert.');
          },
          adjustSpeed: function (delta) {
            this.animationSpeed += delta;
            this.animationSpeed = Math.max(0.1, this.animationSpeed); // Mindestgeschwindigkeit
            const debugText = document.getElementById('debugText');
            debugText.setAttribute(
              'text',
              `value: Geschwindigkeit: ${this.animationSpeed.toFixed(1)}; color: yellow; width: 4`
            );
            console.log(`Geschwindigkeit angepasst: ${this.animationSpeed}`);
          },
        });

        // Event Listener für den Start/Stop-Button
        document.getElementById('startButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].toggleAnimation();
        });

        // Event Listener für die Achsen-Buttons
        document.getElementById('xButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].setRotationAxis(new THREE.Vector3(1, 0, 0));
        });

        document.getElementById('yButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].setRotationAxis(new THREE.Vector3(0, 1, 0));
        });

        document.getElementById('zButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].setRotationAxis(new THREE.Vector3(0, 0, 1));
        });

        // Event Listener für die Geschwindigkeits-Buttons
        document.getElementById('speedUpButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].adjustSpeed(0.5);
        });

        document.getElementById('speedDownButton').addEventListener('click', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].adjustSpeed(-0.5);
        });

        // Event Listener für den Sound-Button
        document.getElementById('soundToggleButton').addEventListener('click', function () {
          const soundEntity = document.querySelector('#sound-entity a-sound');
          if (soundEntity.components.sound.isPlaying) {
            soundEntity.components.sound.stopSound();
            console.log('Sound gestoppt.');
          } else {
            soundEntity.components.sound.playSound();
            console.log('Sound gestartet.');
          }
        });

        // Event Listener für den Trigger des Controllers
        const rightController = document.getElementById('rightController');
        rightController.addEventListener('triggerdown', function () {
          const pointsEntity = document.getElementById('points-entity');
          pointsEntity.components['optimized-points'].toggleAnimation();
        });
      </script>
    </a-scene>
  </body>
</html>
