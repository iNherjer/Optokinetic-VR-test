<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Optokinetischer Effekt - Diskokugel mit WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Szene mit WebXR-Unterstützung -->
    <a-scene xrmode="immersive" vr-mode-ui="enabled: true" renderer="antialias: true;" embedded>
      <!-- Kamera und Bewegung -->
      <a-entity id="cameraRig" position="0 1.6 0" wasd-controls="acceleration: 50" look-controls="pointerLockEnabled: true">
        <a-camera></a-camera>
      </a-entity>
      <!-- Schwarzer Hintergrund -->
      <a-sky color="#000000"></a-sky>

      <!-- Weiße Punkte auf großer Kugel -->
      <a-entity id="points-group">
        <!-- Punkte werden durch JavaScript hinzugefügt -->
      </a-entity>

      <!-- Animationsskript -->
      <script>
        // Anzahl der Punkte, Größe der Kugel und Geschwindigkeit der Rotation
        let numberOfPoints = 1000; // Mehr Punkte für das Raster
        let radius = 15; // Größerer Radius für die "Kugel"
        let speed = 0.01; // Rotationsgeschwindigkeit

        // Funktion, um die Punkte in einem gleichmäßigen Raster zu erzeugen
        function createPoints() {
          let pointsGroup = document.getElementById('points-group');
          
          // Definiere die Anzahl der Schritte (gleichmäßiges Raster)
          let steps = Math.floor(Math.sqrt(numberOfPoints)); // Wurzel der Anzahl der Punkte für gleichmäßiges Raster
          
          for (let i = 0; i < steps; i++) {
            let theta = (i / steps) * Math.PI * 2; // Winkel um die Y-Achse (horizontal)

            for (let j = 0; j < steps; j++) {
              let phi = (j / steps) * Math.PI; // Winkel um die X-Achse (vertikal)

              // Erstelle Punkt (kleine weiße Kugel)
              let point = document.createElement('a-sphere');
              point.setAttribute('radius', 0.03); // Punktgröße
              point.setAttribute('color', '#FFFFFF');
              
              // Berechne die Position des Punktes basierend auf Kugelkoordinaten
              let x = radius * Math.sin(phi) * Math.cos(theta);
              let y = radius * Math.cos(phi);
              let z = radius * Math.sin(phi) * Math.sin(theta);
              
              point.setAttribute('position', `${x} ${y} ${z}`);
              point.setAttribute('theta', theta); // Speichere den Winkel für die spätere Bewegung
              point.setAttribute('phi', phi); // Speichere den Winkel für die spätere Bewegung

              pointsGroup.appendChild(point);
            }
          }
        }

        // Bewegung der Punkte aktualisieren (Rotation um den Betrachter)
        function rotatePoints() {
          let points = document.querySelectorAll('a-sphere');
          
          points.forEach((point) => {
            let theta = parseFloat(point.getAttribute('theta'));
            let phi = parseFloat(point.getAttribute('phi'));
            
            // Erhöhe den Winkel theta, um eine Rotation zu erzeugen
            theta += speed;
            point.setAttribute('theta', theta); // Aktualisiere den Winkel
            
            // Berechne die neue Position des Punktes basierend auf dem aktualisierten Winkel
            let x = radius * Math.sin(phi) * Math.cos(theta);
            let y = radius * Math.cos(phi);
            let z = radius * Math.sin(phi) * Math.sin(theta);
            
            point.setAttribute('position', `${x} ${y} ${z}`);
          });
          
          // Wiederhole die Bewegung in jedem Frame
          requestAnimationFrame(rotatePoints);
        }

        // Punkte erstellen und Bewegung starten
        createPoints();
        rotatePoints();
      </script>
    </a-scene>
  </body>
</html>
